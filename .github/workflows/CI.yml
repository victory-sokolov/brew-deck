name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftLint
        run: swiftlint lint --strict

      - name: Run SwiftFormat lint
        run: swiftformat --dryrun --config .swiftformat .

      - name: Run concurrency pattern checks
        run: ./scripts/check-concurrency.sh
        continue-on-error: true

      - name: Xcode Static Analyzer
        run: xcodebuild clean analyze -project BrewDeck.xcodeproj -scheme BrewDeck -configuration Debug OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete -Xfrontend -warn-concurrency"

      - name: Build
        run: xcodebuild -project BrewDeck.xcodeproj -scheme BrewDeck -configuration Debug build OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete"

      - name: Run tests
        run: xcodebuild -project BrewDeck.xcodeproj -scheme BrewDeck -configuration Debug test OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete"
