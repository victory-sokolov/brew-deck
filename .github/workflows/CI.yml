name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

      - name: Run swift-format lint
        run: xcrun swift-format lint --recursive Snippex/

      - name: Build
        run: xcodebuild -project Snippex.xcodeproj -scheme Snippex -configuration Debug build OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete"

      - name: Run tests
        run: xcodebuild -project Snippex.xcodeproj -scheme Snippex -configuration Debug test OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete"
